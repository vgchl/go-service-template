name: Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version
        type: string
        required: true
      environment:
        description: Environment
        type: choice
        required: true
        options:
          - stg
          - prd

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ inputs.version }} - ${{ inputs.environment }}"